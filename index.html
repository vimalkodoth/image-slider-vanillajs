<html>

			<li class="card" data-target="card">K</li>
			<li class="card" data-target="card">L</li>
		</ul>
		<div class="button-wrapper">
			<button class="left" data-action="slideLeft">L</button>
			<button class="right" data-action="slideRight">R</button>
		</div> 
	</div>

<script src="./main.js"></script>

 }
